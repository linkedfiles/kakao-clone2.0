<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/2ad7c243bf.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__batery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__herader-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>

        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__herader-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images\avatar\nicolas.jpg"
            class="g-avatar message-avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message_bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message_bubble">
              Thank You see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="caht__write">
      <div class="chat__writecolumn">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__writecolumn">
        <input
          type="text"
          placeholder="Send message"
          class="chat_write-input"
        />
      </div>
      <div class="chat__writecolumn">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
